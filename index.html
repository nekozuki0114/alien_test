<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./meguru.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWayチュートリアル</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Room example</h1>
        <p class="note">
          Change Room mode (before join in a room):
          <a href="#">mesh</a> / <a href="#sfu">sfu</a>
        </p>
        <div class="room">
          <div>
            <div id="container">  <!-- video の上に canvas をオーバーレイするための div 要素 -->
            <video id="stream" style="width: 400px; height: 300px;"></video>
            </div>
            <span id="js-room-mode"></span>:
            <input type="text" placeholder="Room Name" id="js-room-id">
            <button id="js-join-trigger">Join</button>
            <button id="js-leave-trigger">Leave</button>

            <div class="remote-streams" id="js-remote-streams"></div>

            <div>
                <pre class="messages" id="js-messages"></pre>
                <input type="text" id="js-local-text">
                <button id="js-send-trigger">Send</button>
            </div>
          </div>
        </div>
        <p class="meta" id="js-meta"></p>
      </div>
</body>

<!-- threevrm関連 -->
<script src="https://unpkg.com/three@0.108"></script>
<script src="https://unpkg.com/three@0.108/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/@pixiv/three-vrm@0.1/lib/three-vrm.js"></script>
<script src="./jeelizFaceFilter.js"></script>
<script src="./JeelizResizer.js"></script>
<script src="./main.js"></script>

<script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script src="./key.js"></script>
<script src="./skywayScript.js"></script>
</html>
